<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<h4 class="mcp-h" style="border-bottom:none">&nbsp;{L_WARNED_USERS}</h4>

<div class="panel" style="padding:0px 0px 5px 0px">
	<div class="inner">

	<p class="posting_tabs" style="margin: 10px;">{L_WARNED_USERS_EXPLAIN}</p>

	<!-- IF .user -->
		<div class="action-bar top">
			<div class="pagination">
				{TOTAL_USERS}
				<!-- IF .pagination -->
					<!-- INCLUDE pagination.html -->
				<!-- ELSE -->
					 &bull; {PAGE_NUMBER}
				<!-- ENDIF -->
			</div>
		</div>

		<table class="table1">
		<thead>
			<tr>
				<th class="name">&nbsp;{L_USERNAME}</th>
				<th class="name">{L_WARNINGS}</th>
				<th class="name">{L_LATEST_WARNING_TIME}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

		<!-- BEGIN user -->
			<tr style="border:none" class="<!-- IF user.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
				<td>{user.USERNAME_FULL}</td>
				<td>{user.WARNINGS}</td>
				<td>{user.WARNING_TIME}</td>
				<td><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></td>
			</tr>
		<!-- END user -->
		</tbody>
		</table>

		<!-- INCLUDE display_options.html -->

		<div class="action-bar bottom">
			<div class="pagination">
				{TOTAL_USERS}
				<!-- IF .pagination -->
					<!-- INCLUDE pagination.html -->
				<!-- ELSE -->
					 &bull; {PAGE_NUMBER}
				<!-- ENDIF -->
			</div>
		</div>

	<!-- ELSE -->
		<p style="margin-left:10px"><strong>{L_NO_WARNINGS}</strong></p>
	<!-- ENDIF -->

	</div>

{S_FORM_TOKEN}
</div>

</form>

<!-- INCLUDE mcp_footer.html -->
