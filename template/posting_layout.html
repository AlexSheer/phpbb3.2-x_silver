<!-- INCLUDE overall_header.html -->

<!-- IF TOPIC_TITLE -->
	<div class="c-h-l"><div class="c-h-r"><div class="c-h-c"><div class="c-h-title"><h4>{L_POST_A}{L_COLON} <a class="c-h-link" href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a></h4></div></div></div></div>
<!-- ELSE -->
	<div class="c-h-l"><div class="c-h-r"><div class="c-h-c"><div class="c-h-title"><h4>{L_POST_A}{L_COLON} <a class="c-h-link" href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h4></div></div></div></div>
 <!-- ENDIF -->

<!-- IF S_FORUM_RULES -->
	<div style="border-radius: 0px; margin: 0px; border-bottom: medium none;" class="rules<!-- IF U_FORUM_RULES --> rules-link<!-- ENDIF -->">
		<div class="inner">
			<h4 style="border-bottom: 1px solid #4D6C95; padding-left:4px" class="post_head"><!-- IF U_FORUM_RULES --><a href="{U_FORUM_RULES}">{L_FORUM_RULES}</a><!-- ELSE -->{L_FORUM_RULES}<!-- ENDIF --></h4>
			<!-- IF not U_FORUM_RULES -->
			<p style="padding: 5px; margin: 0px;">{FORUM_RULES}</p>
			<!-- ENDIF -->
		</div>
	</div>
<!-- ENDIF -->

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<!-- IF S_DRAFT_LOADED -->
	<div class="panel" style="padding:0px 0px 5px 0px">
		<div class="inner">

		<h4 class="post_head">&nbsp;{L_INFORMATION}</h4>
		<p class="posting_tabs" style="margin:10px">{L_DRAFT_LOADED}</p>

		</div>
	</div>
<!-- ENDIF -->

<!-- IF S_SHOW_DRAFTS --><!-- INCLUDE drafts.html --><!-- ENDIF -->

<!-- IF S_POST_REVIEW --><!-- INCLUDE posting_review.html --><!-- ENDIF -->

<!-- IF S_UNGLOBALISE -->
	<div class="panel bg3">
		<div class="inner">
		<fieldset class="fields1">
			<h2>{L_SELECT_DESTINATION_FORUM}</h2>
			<p>{L_UNGLOBALISE_EXPLAIN}</p>
			<dl>
				<dt><label for="to_forum_id">{L_MOVE}{L_COLON}</label></dt>
				<dd><select id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select></dd>
			</dl>

			<dl>
				<dt>&nbsp;</dt>
				<dd><input class="button1" type="submit" name="post" value="{L_CONFIRM}" /> <input class="button2" type="submit" name="cancel_unglobalise" value="{L_CANCEL}" /></dd>
			</dl>
		</fieldset>

		</div>
	</div>
<!-- ENDIF -->

<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->

<div class="panel" id="postingbox">
	<div class="inner">

	<!-- DEFINE $EXTRA_POSTING_OPTIONS = 1 -->
	<!-- INCLUDE posting_editor.html -->
	<input type="hidden" name="show_panel" value="options-panel" />
	{S_FORM_TOKEN}
	</div>
</div>

<!-- IF S_SHOW_ATTACH_BOX --><!-- INCLUDE posting_attach_body.html --><!-- ENDIF -->

<!-- IF S_SHOW_POLL_BOX or S_POLL_DELETE --><!-- INCLUDE posting_poll_body.html --><!-- ENDIF -->

<!-- EVENT posting_layout_include_panel_body -->

<!-- IF S_DISPLAY_REVIEW --><!-- INCLUDE posting_topic_review.html --><!-- ENDIF -->

</form>
<div class="c-f-l"><div class="c-f-r"><div class="c-f-c-2">&nbsp;</div></div></div>
<!-- INCLUDE overall_footer.html -->
